<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,700|Source+Sans+Pro:700"
        rel="stylesheet">

    <!-- JS/JQUERY -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="animatescroll.js"></script>
    <script src="logging.js"></script>

    <style>
        body {
            background-color: #f7f7f7;
        }

        .c-o-1 {
            padding: 15px 120px;
        }

        .card-body {
            background-color: #fff;
            margin: 15px 15px;
        }

        * {
            font-family: helvetica;
        }
    </style>

    <title>Sentosa Resorts</title>
</head>

<body>
    <div class="container-fluid c-o-1">
        <div class="row">
            <div class="col-sm-12">
                <div>
                    <h1>Extraordinary moments begin here</h1>
                </div>
                <div class="d-flex flex-row bd-highlight mb-3 r-11">
                    <div class="attraction-ticket-type">
                        <div class="d-flex flex-row bd-highlight mb-3 r-11">

                            <div class="booking-wrap row">
                                <article id="attraction-id-1" data-cart-id="1"
                                    class="attraction-listing shopping-card gtm-products-container">
                                    <div class="desc">
                                        <div class="desc-bg">
                                            <div class="attraction-ticket-type">
                                                <h3>
                                                    <span class="attraction-name">
                                                        <span class="mobile--hidden">Adventure Cove Waterpark™ - </span>
                                                        [Singapore Residents] Adventure Cove Waterpark One-Day Ticket
                                                    </span>
                                                </h3>
                                                <div class="attraction-button">
                                                    <a class="item-delete gtm-events gtm-productEvent"
                                                        data-gtm-name="Adventure Cove Waterpark™_KE"
                                                        data-gtm-id="ACW_KE" data-gtm-price="56.00"
                                                        data-gtm-category="attraction" href="#"
                                                        onclick="removeCartItem(1, 'attraction-id-1', event)"
                                                        data-id="attraction-id-1">
                                                        <span class=""></span>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="attraction-content-wrapper">
                                                <div class="attraction-booking-detail detail-ie clearfix">
                                                    <div style="margin-left:10px">
                                                        <img alt="" width="350" src="img/a1.png">
                                                    </div>
                                                    <span class="valid-days">
                                                        <span>Valid on <strong>25 March 2022</strong></span>
                                                    </span>
                                                </div>

                                                <div class="attraction-preference-title">
                                                    <div class="attraction-preference-title-row">
                                                        <div class="medium-18 small-8 columns">
                                                            <div
                                                                class="attraction-title-label-first medium-24 small-24 columns">
                                                                UNIT PRICE</div>
                                                        </div>
                                                        <div class="medium-6 small-16 columns pd-column">
                                                            <div
                                                                class="attraction-title-label-second medium-8 small-8 columns">
                                                                QUANTITY</div>
                                                            <div
                                                                class="attraction-title-label-third medium-16 small-16 columns">
                                                                TOTAL</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="attraction-preference">
                                                    <div class="attraction-preference-row adult-ticket-selection gtm-product"
                                                        data-group-id="AD"
                                                        data-gtm-name="Adventure Cove Waterpark™-[Singapore Residents] Adventure Cove Waterpark One-Day Ticket"
                                                        data-gtm-id="SKU_ACW_KE_AD" data-gtm-price="32.00"
                                                        data-gtm-quantity="1">
                                                        <div class="medium-18 small-8 columns unit-set">
                                                            <div
                                                                class="attraction-preference-label medium-12 small-24 columns">
                                                                Adult (Ages 13 and above)
                                                            </div>
                                                            <div
                                                                class="attraction-preference-item medium-12 small-24 columns">
                                                                <div class="attraction-price">
                                                                    <div class="attraction-price-total">
                                                                        <span class="cost">32.00</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="medium-6 small-16 columns pd-column">
                                                            <div
                                                                class="attraction-preference-item medium-8 small-8 columns">
                                                                <select data-is-ticket-count='yes' name="AD"
                                                                    data-placeholder="1"
                                                                    onchange="updateQuantity('attraction-id-1', 'AD')">
                                                                    <option value=""> Please Select </option>
                                                                    <option value="0">0</option>

                                                                    <option selected value="1">1</option>
                                                                    <option value="2">2</option>
                                                                    <option value="3">3</option>
                                                                    <option value="4">4</option>
                                                                    <option value="5">5</option>
                                                                </select>
                                                            </div>
                                                            <div
                                                                class="attraction-preference-item medium-16 small-16 columns">
                                                                <div class="attraction-price">
                                                                    <div class="attraction-price-total">
                                                                        <span class="dollar">SGD</span>
                                                                        <span class="cost">32.00</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div>
                                                            Child (Ages 4-12)
                                                            <span class="cost">24.00</span>
                                                        </div>
                                                        <div class="medium-6 small-16 columns pd-column">
                                                            <div
                                                                class="attraction-preference-item medium-8 small-8 columns">
                                                                <select data-is-ticket-count='yes' name="CH"
                                                                    data-placeholder="1"
                                                                    onchange="updateQuantity('attraction-id-1', 'CH')">
                                                                    <option value=""> Please Select </option>
                                                                    <option value="0">0</option>

                                                                    <option selected value="1">1</option>
                                                                    <option value="2">2</option>
                                                                    <option value="3">3</option>
                                                                    <option value="4">4</option>
                                                                    <option value="5">5</option>
                                                                </select>
                                                            </div>
                                                            <div
                                                                class="attraction-preference-item medium-16 small-16 columns">
                                                                <div class="attraction-price">
                                                                    <div class="attraction-price-total">
                                                                        <span class="dollar">SGD</span>
                                                                        <span class="cost">24.00</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="attraction-price standard">
                                                    <span>Inclusive of GST</span>
                                                    <div class="attraction-price-total">
                                                        <span class="dollar">SGD</span>
                                                        <span class="cost"><strong>56.00</strong></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </article>
                            </div>
                            <button class="btn " onclick="">Back</button>
                            <button class="btn dark-red" onclick=""> Proceed to payment</button>
                        </div>
                    </div>




                    <div class="container-fluid c-o-1">
                        <div class="row">
                            <div class="col-sm-12">

                            </div>
                        </div>
                    </div>


</body>
